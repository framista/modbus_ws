<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modbus</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div style="display: none" id="alertConnect" class="alert alert-success">
            Connected <strong>successfully</strong>
        </div>
        <h1>Options</h1>
        <form>
            <div class="form-group">
                <label for="host">Host</label>
                <input type="text" id="host" class="form-control" />
            </div>
            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" id="port" min=500 max=700 value=502 class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary" id="modbusConnectBtn">Connect</button>
        </form>
    </div>

    <div class="container">
        <div style="display: none" id="alertWrite" class="alert alert-success">
            Register was <strong>successfully</strong> written
        </div>
        <h1>Write register</h1>
        <form>
            <div class="form-group">
                <label for="addressWrite">Address</label>
                <input type="number" id="addressWrite" value=1001 min=1000 max=1200 class="form-control" />
            </div>
            <div class="form-group">
                <label for="valueWrite">Value</label>
                <input type="number" id="valueWrite" min=10 max=99 class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary" id="writeRegister">Write</button>
        </form>
    </div>

    <div class="container">
        <h1>Read register</h1>
        <form>
            <div class="form-group">
                <label for="addressRead">Address</label>
                <input type="number" id="addressRead" value=1001 min=1000 max=1200 class="form-control" />
            </div>
            <div class="form-group">
                <label for="valueRead">Value</label>
                <input type="number" id="valueRead" disabled="disabled" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary" id="readRegister">Read</button>
        </form>
    </div>
    <script src="dist/js/bundle.min.js" defer></script>
</body>

</html>
